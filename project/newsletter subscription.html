<!DOCTYPE html>
<html lang="en">
<head>
    <title>News letter subscription</title>
</head>
<body>
    <h1>Subscribe to Our Newsletter</h1>

<p>Stay up to date with our latest news and offers by subscribing to our newsletter.</p>

<form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <p>Subscribe now to receive exclusive content, updates, and special promotions straight to your inbox!</p>

    <button type="submit">Subscribe</button>
</form>

</body>
</html>
